<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#4caf50" />

<title>Raman’s Micro Habit Tracker</title>

<!-- Icons (fixed paths) -->
<link rel="icon" sizes="16x16" href="icon-16.png" />
<link rel="icon" sizes="32x32" href="icon-32.png" />
<link rel="apple-touch-icon" sizes="180x180" href="icon-180.png" />

<!-- CSS -->
<link rel="stylesheet" href="style.css" />

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json" />
</head>

<body>

<div class="container">

<header class="card header">

<div class="brand-block">
<div class="brand-row">

<img src="icon-192.png"
alt="Habit Tracker Logo"
class="brand-logo"
width="44"
height="44" />

<h1>Raman’s Micro Habit Tracker</h1>

</div>
<p class="tagline">One step everyday towards success</p>
</div>

<div class="header-actions">
<button id="installAppBtn" hidden>Install App</button>
<button id="notifyPermissionBtn">Enable Reminders</button>
<button id="exportBtn">Export JSON</button>
<button id="importBtn">Import JSON</button>
<input id="importInput" type="file" hidden />
</div>

</header>


<main class="grid">

<section class="card panel">
<h2>Add Category</h2>

<form id="categoryForm">
<input id="categoryName" placeholder="Category name" required />
<button>Add Category</button>
</form>

<ul id="categoryList"></ul>

</section>


<section class="card panel">
<h2>Add Habit</h2>

<form id="habitForm">
<input id="habitName" placeholder="Habit name" required />

<select id="habitCategory"></select>

<select id="habitFrequency">
<option value="daily">Daily</option>
<option value="weekly">Weekly</option>
</select>

<button>Add Habit</button>
</form>

</section>

</main>

</div>

<!-- JS -->
<script src="script.js"></script>
<script src="app.js"></script>
<script src="tracker.js"></script>
<script src="ui.js"></script>
<script src="storage.js"></script>

</body>
</html>
